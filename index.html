<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNTM | Chat Application</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="top">
                <div class="profile">
                    <div class="left">
                        <img src="./images/profile-picture.png" alt="Profile Picture" class="profile-picture">
                    </div>
    
                    <div class="right">
                        <strong>@fantomswrld</strong>
                        <p>fantomswrld</p>
                    </div>
                </div>

                <ul class="sidebar-links">
                    <div class="sidebar-link-container">
                        <i class="fa-solid fa-envelope"></i>

                        <li><a href="" class="sidebar-link">Chats</a></li>
                    </div>

                    <div class="sidebar-link-container">
                        <i class="fa-solid fa-address-book"></i>

                        <li><a href="" class="sidebar-link">Contacts</a></li>
                    </div>

                    <div class="sidebar-link-container">
                        <i class="fa-solid fa-phone"></i>
                        
                        <li><a href="" class="sidebar-link">Call Logs</a></li>
                    </div>
                </ul>
            </div>
            
            <div class="bottom">
                <ul class="sidebar-links">
                    
                    <div class="sidebar-link-container">
                        <i class="fa-solid fa-gears"></i>

                        <li><a href="" class="sidebar-link">Settings</a></li>
                    </div>
                    
                    <div class="sidebar-link-container">
                        <i class="fa-solid fa-right-to-bracket"></i>

                        <li><a href="" class="sidebar-link">Log Out</a></li>
                    </div>
                </ul>
            </div>
        </aside>

        <section class="chats">
            <div class="search-section">
                <div class="search-bar-container">
                    <i class="fa-solid fa-eye"></i>
    
                    <label for="search-bar">Search:</label>
                    <input type="text" id="search-bar" placeholder="Search">

                    <i class="fa-solid fa-xmark" id="cancel"></i>
                </div>
            </div>

            <div class="user-chats">
                <div class="user-chat">
                    <div class="left">
                        <img src="./images/user-profile.png" alt="User Profile Picture" class="user-profile">
                    </div>
    
                    <div class="middle">
                        <strong>FNTM</strong>
    
                        <p>Welcome to FNTM Chat! Have a wonderful time!</p>
                    </div>
    
                    <div class="right">
                        <p>17:58</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">

        </section>

        <script src="https://kit.fontawesome.com/32ddfd320e.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
